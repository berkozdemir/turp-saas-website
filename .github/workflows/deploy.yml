# Deploy to Plesk (Optimized)
name: Deploy to Plesk

on:
  push:
    branches: [main]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ”¨ Build Project
        run: |
          export VITE_API_URL="/api/index.php"
          npm run build

      - name: ğŸ“¥ Cache lftp
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: lftp
          version: 1.0

      - name: ğŸš€ Deploy to Plesk (via lftp)
        run: |
          lftp -e "
            set ftp:passive-mode true;
            set ftp:ssl-allow no;
            set net:timeout 10;
            set net:max-retries 3;
            set net:reconnect-interval-base 5;
            set xfer:clobber on;
            set mirror:parallel-transfer-count 4;
            set mirror:use-pget-n 4;
            open -u '${{ secrets.FTP_USERNAME }}','${{ secrets.FTP_PASSWORD }}' ${{ secrets.FTP_SERVER }};

            echo 'Uploading Frontend...';
            mirror -R ./dist/ / --exclude uploads/ --exclude api/ --exclude .git/ --delete-first --parallel=4;

            echo 'Uploading Uploads...';
            mirror -R ./public/uploads/ /uploads/ --ignore-time --only-newer --parallel=4;

            echo 'Uploading API...';
            mirror -R ./api/ /api/ --exclude .git/ --exclude env.php --parallel=4;

            quit;
          "
