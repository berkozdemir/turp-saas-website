name: Deploy to Plesk

on:
  push:
    branches:
      - main # Ana branch isminiz farklÄ±ysa (master vb.) burayÄ± deÄŸiÅŸtirin.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ”¨ Build Project
        run: |
          # API URL'sini buraya giriyoruz (ct.turp.health/api)
          export VITE_API_URL="https://ct.turp.health/api/index.php"
          npm run build

      - name: ğŸš€ Sync Frontend to Plesk (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /httpdocs/
          state-name: .ftp-deploy-state-frontend

      - name: ğŸ”Œ Sync Backend API to Plesk (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./api/
          server-dir: /httpdocs/api/
          state-name: .ftp-deploy-state-backend
