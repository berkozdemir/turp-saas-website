# Optimized Deploy Workflow
name: Deploy to Plesk

on:
  push:
    branches:
      - main

jobs:
  # Check what changed
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      api: ${{ steps.filter.outputs.api }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            frontend:
              - 'src/**'
              - 'package.json'
              - 'vite.config.ts'
              - 'tailwind.config.js'
              - 'index.html'
            api:
              - 'api/**'
              - 'public/**'

  # Deploy API only (fast - ~30 seconds)
  deploy-api-only:
    needs: check-changes
    if: needs.check-changes.outputs.api == 'true' && needs.check-changes.outputs.frontend == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: üöÄ Deploy API Only (via lftp)
        run: |
          sudo apt-get install -y lftp
          lftp -e "
            set ftp:passive-mode true;
            set ftp:ssl-allow no;
            set net:timeout 10;
            open -u '${{ secrets.FTP_USERNAME }}','${{ secrets.FTP_PASSWORD }}' ${{ secrets.FTP_SERVER }};
            
            echo 'Uploading API only...';
            mirror -R ./api/ /api/ --exclude .git/ --exclude env.php;
            
            quit;
          "

  # Full deploy with build (slower - ~5-6 minutes)
  deploy-full:
    needs: check-changes
    if: needs.check-changes.outputs.frontend == 'true' || (needs.check-changes.outputs.api == 'false' && needs.check-changes.outputs.frontend == 'false')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: üèóÔ∏è Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: üì¶ Install Dependencies
        run: npm install

      - name: üî® Build Project
        run: |
          export VITE_API_URL="/api/index.php"
          npm run build

      - name: üöÄ Deploy Full (via lftp)
        run: |
          sudo apt-get install -y lftp
          lftp -e "
            set ftp:passive-mode true;
            set ftp:ssl-allow no;
            set net:timeout 10;
            set net:max-retries 3;
            set net:reconnect-interval-base 5;
            open -u '${{ secrets.FTP_USERNAME }}','${{ secrets.FTP_PASSWORD }}' ${{ secrets.FTP_SERVER }};
            
            echo 'Uploading Frontend...';
            mirror -R ./dist/ / --exclude uploads/ --exclude api/ --exclude .git/ --delete-first;
            
            echo 'Uploading Uploads...';
            mirror -R ./public/uploads/ /uploads/ --ignore-time --only-newer;
            
            echo 'Uploading API...';
            mirror -R ./api/ /api/ --exclude .git/ --exclude env.php;
            
            quit;
          "
