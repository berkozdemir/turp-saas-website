# Triggering deployment after firewall update
name: Deploy to Plesk

on:
  push:
    branches:
      - main # Ana branch isminiz farklÄ±ysa (master vb.) burayÄ± deÄŸiÅŸtirin.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ”¨ Build Project
        run: |
          # API URL'sini buraya giriyoruz (ct.turp.health/api)
          export VITE_API_URL="https://ct.turp.health/api/index.php"
          npm run build

      - name: ğŸš€ Deploy to Plesk (via lftp)
        run: |
          sudo apt-get install -y lftp
          lftp -e "
            set ftp:passive-mode true;
            set ftp:ssl-allow no;  # Plesk'in SSL sertifikasÄ± sorunlarÄ±nÄ± atlamak iÃ§in
            set net:timeout 10;
            set net:max-retries 3;
            set net:reconnect-interval-base 5;
            open -u '${{ secrets.FTP_USERNAME }}','${{ secrets.FTP_PASSWORD }}' ${{ secrets.FTP_SERVER }};
            
            echo 'Uploading Frontend...';
            mirror -R ./dist/ /httpdocs/ --exclude uploads/ --exclude .git/ --delete-first;
            
            echo 'Uploading API...';
            mirror -R ./api/ /httpdocs/api/ --exclude .git/;
            
            quit;
          "

