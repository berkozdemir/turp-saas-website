# Deploy to Plesk
name: Deploy to Plesk

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ”¨ Build Project
        run: |
          export VITE_API_URL="/api/index.php"
          npm run build

      - name: ğŸš€ Deploy to Plesk (via lftp)
        run: |
          sudo apt-get install -y lftp
          lftp -e "
            set ftp:passive-mode true;
            set ftp:ssl-allow no;
            set net:timeout 10;
            set net:max-retries 3;
            set net:reconnect-interval-base 5;
            open -u '${{ secrets.FTP_USERNAME }}','${{ secrets.FTP_PASSWORD }}' ${{ secrets.FTP_SERVER }};
            
            echo 'Uploading Frontend...';
            mirror -R ./dist/ / --exclude uploads/ --exclude api/ --exclude .git/ --delete-first;
            
            echo 'Uploading Uploads...';
            mirror -R ./public/uploads/ /uploads/ --ignore-time --only-newer;
            
            echo 'Uploading API...';
            mirror -R ./api/ /api/ --exclude .git/ --exclude env.php;
            
            quit;
          "
